<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Service Worker...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      max-width: 500px;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
    }
    .status {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
    }
    .success {
      background: rgba(16, 185, 129, 0.3);
    }
    .error {
      background: rgba(239, 68, 68, 0.3);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Service Worker Cleanup</h1>
    <div id="status" class="status">
      <span class="spinner"></span> Unregistering broken service worker...
    </div>
    <div id="actions"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const actionsEl = document.getElementById('actions');

    async function cleanup() {
      const results = [];

      // 1. Unregister all service workers
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          results.push(`Found ${registrations.length} service worker(s)`);

          for (const registration of registrations) {
            await registration.unregister();
            results.push(`‚úÖ Unregistered service worker from: ${registration.scope}`);
          }
        } catch (error) {
          results.push(`‚ùå Service worker unregister error: ${error.message}`);
        }
      } else {
        results.push('‚ö†Ô∏è Service Workers not supported');
      }

      // 2. Clear all caches
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys();
          results.push(`Found ${cacheNames.length} cache(s)`);

          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            results.push(`‚úÖ Deleted cache: ${cacheName}`);
          }
        } catch (error) {
          results.push(`‚ùå Cache clear error: ${error.message}`);
        }
      } else {
        results.push('‚ö†Ô∏è Cache API not supported');
      }

      // 3. Clear IndexedDB
      try {
        const databases = await indexedDB.databases();
        for (const db of databases) {
          if (db.name) {
            indexedDB.deleteDatabase(db.name);
            results.push(`‚úÖ Deleted database: ${db.name}`);
          }
        }
      } catch (error) {
        results.push(`‚ö†Ô∏è IndexedDB cleanup: ${error.message}`);
      }

      // Display results
      statusEl.className = 'status success';
      statusEl.innerHTML = results.join('<br>');

      // Add redirect button
      actionsEl.innerHTML = `
        <p style="margin-top: 1.5rem; font-size: 0.875rem;">
          Service worker and caches have been cleared!
        </p>
        <button onclick="redirectToApp()">
          üöÄ Go to App (Port 8085)
        </button>
      `;
    }

    function redirectToApp() {
      window.location.href = 'http://localhost:8085/admin/login';
    }

    // Auto-run cleanup
    cleanup().catch(error => {
      statusEl.className = 'status error';
      statusEl.textContent = `‚ùå Cleanup failed: ${error.message}`;
    });
  </script>
</body>
</html>
