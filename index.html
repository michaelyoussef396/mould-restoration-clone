      /* Critical image styles for immediate LCP */
      .lcp-hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        /* Immediate visibility - no fade transitions for LCP */
        opacity: 1;
        visibility: visible;
        /* Hardware acceleration */
        will-change: auto;
        transform: translateZ(0);
        /* Prevent layout shifts */
        min-height: 100vh;
        min-width: 100vw;
      }

      .lcp-hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        contain: layout style paint;
      }

      .lcp-hero-content {
        position: relative;
        z-index: 10;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem 1rem;
        text-align: center;
        contain: layout style;
      }

      .lcp-hero-title {
        color: #ffffff;
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 900;
        line-height: 1.1;
        margin: 0 0 1.5rem 0;
        font-display: swap;
        /* Prevent layout shift with fixed height */
        min-height: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* CRITICAL: React H1 element optimization for LCP */
      div.relative > div.flex > div.flex-1 > h1.text-4xl,
      h1.text-4xl.sm\:text-5xl.lg\:text-6xl.font-black.text-white.mb-6.leading-tight {
        /* Immediate visibility - no React hydration wait */
        color: #ffffff !important;
        font-size: clamp(2rem, 5vw, 3.5rem) !important;
        font-weight: 900 !important;
        line-height: 1.1 !important;
        margin: 0 0 1.5rem 0 !important;
        padding: 0 !important;
        /* Force immediate render without waiting for React */
        opacity: 1 !important;
        visibility: visible !important;
        /* Hardware acceleration for immediate paint */
        will-change: auto !important;
        transform: translateZ(0) !important;
        /* Prevent layout shift */
        min-height: 4rem !important;
        /* Font optimization */
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        font-display: swap !important;
        /* Prevent CLS */
        contain: layout style !important;
        flex-direction: column;
      }

      .lcp-hero-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 400;
        margin: 0 0 2rem 0;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        /* Prevent layout shift */
        min-height: 2rem;
      }

      .lcp-cta-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: #ffffff;
        background-color: #2563eb;
        border: none;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.15s ease;
        margin: 0.5rem;
        min-height: 56px;
        min-width: 200px;
        /* Hardware acceleration */
        will-change: background-color;
        contain: layout style;
      }

      .lcp-cta-primary:hover {
        background-color: #1d4ed8;
      }

      /* Service bar critical styles */
      .service-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        background-color: #1e40af;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 60;
        font-size: 0.875rem;
        font-weight: 500;
        contain: layout style;
      }

      /* Navigation critical styles */
      .nav-critical {
        position: fixed;
        top: 40px;
        left: 0;
        right: 0;
        height: 66px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        z-index: 50;
        display: flex;
        align-items: center;
        padding: 0 1rem;
        contain: layout style;
      }

      /* Mobile optimizations for faster rendering */
      @media (max-width: 768px) {
        .lcp-hero-title {
          font-size: 2rem;
          min-height: 3rem;
        }

        .lcp-hero-subtitle {
          font-size: 1rem;
          margin-bottom: 1.5rem;
          min-height: 1.5rem;
        }

        .lcp-cta-primary {
          width: 100%;
          max-width: 280px;
          padding: 0.875rem 1.5rem;
          font-size: 1rem;
        }

        .lcp-hero-content {
          padding: 1rem 0.75rem;
        }
      }

      /* Prevent font loading flashes */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 900;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      /* Immediate visibility helper classes */
      .immediate-render {
        opacity: 1 !important;
        visibility: visible !important;
        display: block !important;
        transition: none !important;
      }

      /* Loading optimization */
      .loading-optimize {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

    <!-- Hero Image Pre-decode Script for Ultra-Fast LCP -->
    <script>
      // Ultra-aggressive hero image preloading and decode
      (function() {
        'use strict';

        // Create and preload hero image immediately
        const heroImg = new Image();
        heroImg.fetchPriority = 'high';
        heroImg.decoding = 'sync'; // Synchronous decode for faster LCP
        heroImg.crossOrigin = 'anonymous';

        // Set source and start loading ultra-optimized LCP image
        heroImg.src = '/src/assets/hero-background-ultra-lcp.webp';

        // Track loading for LCP optimization
        heroImg.onload = function() {
          document.documentElement.classList.add('hero-image-loaded');
          console.log('Hero image preloaded successfully for LCP optimization');
        };

        heroImg.onerror = function() {
          document.documentElement.classList.add('hero-image-fallback');
          console.warn('Hero image preload failed, using CSS fallback');
        };
      })();
    </script>
